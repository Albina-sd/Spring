swagger-api:
  version: "1.0"

spring:
  datasource:
    url: jdbc:postgresql://${PSQL_DATASOURCE_URL:localhost:5432/mpl_ulab_db}
    username: ${PSQL_DATASOURCE_USERNAME:postgres}
    password: ${PSQL_DATASOURCE_PASSWORD:mysecretpassword}
  jpa:
    hibernate:
      ddl-auto: update
      use-new-id-generator-mappings: false
    properties:
      hibernate:
        generate_statistics: true
        show_sql: true
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQL81Dialect
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

server:
  port: 8091
  servlet:
    context-path: /app
management:
  security:
    enabled: false
  endpoints:
    web:
      exposure:
        include: health,info